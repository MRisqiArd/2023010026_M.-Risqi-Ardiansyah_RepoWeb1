<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        /* CSS untuk header agar konten berada di tengah */
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: #f8f8f8; /* Warna latar belakang opsional */
        }

        .header-container {
            display: flex;
            align-items: center;
            gap: 15px; /* Jarak antara logo dan teks */
        }

        h1 {
            margin: 0;
            font-size: 1.8em;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="img/LOGO POLIBANG.png" alt="LOGO POLIBANG" style="height: 80px;">
        <h1>POLITEKNIK BALEKAMBANG JEPARA</h1>
    </div>
</body>
</html>
